<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gyanu Notes</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<div id="particles-js"></div>

<section class="login-section">
  <div class="login-card">
    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="registerToggle">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="social-login">
        <button type="button" id="googleLogin">Login with Google</button>
        <button type="button" id="facebookLogin">Login with Facebook</button>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="login.js"></script>
</body>
</html>
