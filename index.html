<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNotes - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="logo">EduNotes</div>
    <nav>
      <ul id="navList">
        <li><a href="index.html">Home</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to EduNotes</h1>
    <p>Find school & +2 NEB notes easily</p>
    <a href="notes.html" class="btn">Go to Notes</a>
  </section>

  <footer>
    <p>Â© 2025 EduNotes. All rights reserved.</p>
  </footer>

  <script>
    // Hamburger menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const navList = document.getElementById('navList');
    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('show');
    });

    // Particles
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": ["#87cefa","#ff7eb9","#7afcff","#ffb347"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#fff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "grab" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
