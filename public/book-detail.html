<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Gyanu Note</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.svg" alt="Gyanu Note Logo" class="logo-img">
                    <div class="logo-text">
                        <h1>Gyanu Note</h1>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#classes">Notes</a></li>
                <li><a href="books.html" class="active">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="book-detail-container">
        <div class="container">
            <div class="book-header">
                <button onclick="history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Books
                </button>
                <h1 id="bookTitle">Loading...</h1>
                <div class="book-meta-info">
                    <span id="bookAuthor"></span>
                    <span id="bookPublisher"></span>
                    <span id="bookClass"></span>
                </div>
            </div>

            <div class="book-actions">
                <button id="downloadBtn" class="btn-action">
                    <i class="fas fa-download"></i> Download PDF
                </button>
                <button id="printBtn" class="btn-action">
                    <i class="fas fa-print"></i> Print
                </button>
                <button id="shareBtn" class="btn-action">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>

            <div class="book-content" id="bookContent">
                <!-- Book content will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Gyanu Note</h3>
                    <p>Your Complete Study Companion</p>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#classes">Notes</a></li>
                        <li><a href="books.html">Books</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Gyanu Note. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="books-data.js"></script>
    <script src="book-detail.js"></script>
    <script src="script.js"></script>
</body>
</html>
